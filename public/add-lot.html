<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPRSR Management - Add Parking Lot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <h2>Add New Parking Lot</h2>
        <div class="lot-form">
            <div class="form-group">
                <label for="lotName">Lot Name:</label>
                <input type="text" id="lotName" required>
            </div>
            <div class="form-group">
                <label for="lotAddress">Address:</label>
                <input type="text" id="lotAddress" required>
            </div>
            <div id="map" style="height: 400px;"></div>
            <button onclick="saveParkingLot()" class="submit-btn">Save Parking Lot</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        $(document).ready(function() {
            $("#navbar-placeholder").load("navbar.html");
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
