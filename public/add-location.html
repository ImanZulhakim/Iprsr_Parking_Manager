<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Parking Location</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="main-content">
      <h2>Add New Parking Location</h2>
      <form id="add-location-form" class="form-container">
        <div class="form-group">
          <label for="locationID">Location ID</label>
          <input type="text" id="locationID" name="locationID" required />
        </div>
        <div class="form-group">
          <label for="locationName">Location Name</label>
          <input type="text" id="locationName" name="locationName" required />
        </div>
        <div class="form-group">
          <label for="district">District</label>
          <input type="text" id="district" name="district" required />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required />
        </div>
        <button type="submit" class="action-btn add-btn">
          <i class="fas fa-save"></i> Save Location
        </button>
        <button type="button" class="back-btn" onclick="goBack()">
          ‚Üê Back
        </button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
