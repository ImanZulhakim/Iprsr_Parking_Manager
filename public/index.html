<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPRSR Management</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header-row">
        <h2 id="section-title">IPRSR Management</h2>
      </div>

      <!-- Parking Locations Section -->
      <div id="view-locations" class="section">
        <div class="table-container">
          <div class="table-header">
            <div class="header-content">
              <h3>Parking Locations</h3>
              <button onclick="window.location.href='add-location.html'" class="add-btn">
                <i class="fas fa-plus"></i> Add New Location
              </button>
            </div>
          </div>
          <table id="locations-table">
            <thead>
              <tr>
                <th>Location ID</th>
                <th>Location Name</th>
                <th>District</th>
                <th>State</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Parking Lots Section -->
      <div id="view-lots" class="section" style="display: none">
        <div class="table-container">
          <div class="table-header">
            <div class="header-content">
              <button class="back-btn" onclick="goBackToLocations()">‚Üê</button>
              <h3>Parking Lots</h3>
              <button onclick="window.location.href='add-lot.html'" class="action-btn add-btn">
                <i class="fas fa-plus"></i> Add New Lot
              </button>
            </div>
          </div>
          <table id="lots-table">
            <thead>
              <tr>
                <th>Lot ID</th>
                <th>Lot Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Map Container -->
        <div id="view-map-container" style="display: none; height: 400px"></div>
      </div>
    </div>

    <!-- Parking Spaces Section -->
    <div
      id="parking-spaces-container"
      class="table-container"
      style="display: none"
    >
      <div class="table-header">
        <div class="header-content">
          <h3>Parking Spaces - <span id="current-lot-location"></span></h3>
          <button
            onclick="window.location.href='add-spaces.html?lotID=' + encodeURIComponent(currentLotID)"
            class="add-btn"
          >
            <i class="fas fa-plus"></i> Add New Space
          </button>
        </div>
      </div>
      <table id="spaces-table">
        <thead>
          <tr>
            <th>Space ID</th>
            <th>Type</th>
            <th>Nearest</th>
            <th>Covered</th>
            <th>Wheelchair</th>
            <th>Large</th>
            <th>Well Lit</th>
            <th>EV</th>
            <th>Family</th>
            <th>Premium</th>
            <th>Lot ID</th>
            <th>Status</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="paginationControls" class="pagination-controls"></div>
    </div>

    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      // Ensure that the first section loads correctly
      $(document).ready(function () {
        $("#navbar-placeholder").load("navbar.html", function () {
          // Ensure only the Parking Locations table is visible at startup
          document.querySelector("#view-locations").style.display = "block"; // Show Parking Locations table
          document.querySelector("#view-lots").style.display = "none"; // Hide Parking Lots table
          document.querySelector("#parking-spaces-container").style.display =
            "none"; // Hide Parking Spaces table
          loadParkingLocations(); // Load parking locations on startup
        });
      });
    </script>
    <script src="app.js"></script>
  </body>
</html>
